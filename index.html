<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Bleety</title>

  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="bleety">
    <div class="max-w">
      <section class="bleety__header">
        <div class="bleety__header-logo">
          <img src="assets/images/bleety-with-text-logo.png" alt="bleety logo">
        </div>
        <ul class="bleety__header-socials">
          <li>
            <a href="https://instagram.com/bleetyapp?igshid=YmMyMTA2M2Y=" class="bleety__header-social-items">
              <img src="assets/images/icons/insta.png" alt="insta icon" class="icon">
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/profile.php?id=100091834935019&mibextid=LQQJ4d" class="bleety__header-social-items">
              <img src="assets/images/icons/facebook.png" alt="facebook icon" class="icon">
            </a>
          </li>
          <li>
            <a href="https://twitter.com/bleetyapp?s=21&t=JZdDbPQ4072nZ1dS3fFmZQ" class="bleety__header-social-items">
              <img src="assets/images/icons/twitter.png" alt="twitter icon"  class="icon">
            </a>
          </li>
        </ul>
      </section>
      <section class="bleety__container">
        <div class="bleety__background-container">
          <img src="assets/images/sketch.png" alt="body sketch">
        </div>
        <div class="bleety__content">
          <h1>Experience a World <br> of Entertainment</h1>
          <p>Get access to entertainment through our app "Bleety" by downloading it now.</p>
          <div class="bleety__download-container">
            <a href="https://play.google.com/store/apps/details?id=io.hesta.ticketing_platform&hl=en&gl=US" class="bleety__download-btn android">
              <div class="bleety__download-img">
                <img src="assets/images/icons/playstore.png" alt="android icon">
              </div>
              <div class="bleety__download-texts">
                <span>available on</span>
                <p>Google play</p>
              </div>
            </a>
            <a href="https://apps.apple.com/us/app/bleety/id6448219545" class="bleety__download-btn android">
              <div class="bleety__download-img">
                <img src="assets/images/icons/apple-logo.png" alt="apple icon">
              </div>
              <div class="bleety__download-texts">
                <span>available on</span>
                <p>App store</p>
              </div>
            </a>
          </div>
        </div>
      </section>
      <section class="bleety__footer"> 
        <div class="bleety__footer-R">
          <span>+964 750 445 1629</span>
          <span>Info@bleety.app</span>
        </div>
        <span>Apartment No. 5, floor 3, building C, Wavey Avenue, Erbil-Iraq</span>
      </section>
      
        <!-- <section class="bleety__footer"> 
          <div class="bleety__footer-R">
            <span>+964 750 445 1629</span>
            <span>Info@bleety.app</span>
          </div>
          <span>Apartment No. 5, floor 3, building C, Wavey Avenue, Erbil-Iraq</span>
        </section> -->
    </div>
  </div>
</body>

</html>
